<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages classification</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1>Enter the text below to find out the language it's written on</h1>

    <form id="textForm">
        <label for="textInput">Enter text for classification:</label><br>
        <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br>
        <button id="buttonInput" type="button">Classify text</button><br><br>
    </form>

    <form id="predictionForm">
        <label for="predictionForm">Your result:</label><br>
        <div id="result"></div>
    </form>
    <script src="{{ url_for('static', path='/main.js') }}"></script>
</body>
</html>
