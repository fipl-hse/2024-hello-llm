<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
    <title>Russian-English Translator</title>
</head>
<body>
    <h1>Переводчик на английский язык</h1>
    <div id="main">
        <div id="russian-text">
            <textarea id="source" placeholder="Введите текст"></textarea>
        </div>

        <button id="translate-button" type="button">Translate</button>

        <div id="translated-text">
            <textarea id="target" placeholder="Здесь будет перевод" readonly></textarea>
        </div>
    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
