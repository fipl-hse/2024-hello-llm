<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toxic Topic Detection</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <input type="text" class="text-input" id="user-full-text-input" placeholder="Enter text here...">

            <div class="checkbox-container">
                <input type="checkbox" id="base-model-checkbox">
                <label for="base-model-checkbox">Use base model</label>
            </div>

            <button class="submit-button" id="detect-btn">Detect Topic</button>

            <div class="response-box" id="response">
                See the result here!
            </div>
        </div>
    </div>

    <div class="title">Toxic or not?</div>

    <script src="/assets/main.js"></script>
</body>
</html>
