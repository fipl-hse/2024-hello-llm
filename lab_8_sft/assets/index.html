<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Topic Detection</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">

        <h1 class="centered-title">AI Language Detection</h1>

        <div class="checkbox-container">
            <input type="checkbox" id="base-model-checkbox">
            <label for="base-model-checkbox">Use base model</label>
        </div>

        <textarea class="text-input" id="user-full-text-input" placeholder="Enter text here"></textarea>

        <button class="primary-btn" id="detect-btn">Detect news topic</button>
        <p class="response-text" id="response">Language will appear soon after you enter your text and press green button!</p>

    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
